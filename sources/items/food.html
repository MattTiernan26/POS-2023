<!DOCTYPE html>
<html>
<head>
	<title>Food Options</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		h1 {
			font-size: 36px;
			text-align: center;
			margin-bottom: 30px;
		}

		.food-list {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			grid-gap: 20px;
		}

		.food-item {
			background-color: #f9f9f9;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}

		.food-item h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}

		.food-item p {
			font-size: 16px;
			margin-bottom: 20px;
		}

		.food-item .price {
			font-size: 20px;
			font-weight: bold;
			color: #e67e22;
			margin-bottom: 20px;
		}

		.food-item .btn-add {
			display: inline-block;
			background-color: #e67e22;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.food-item .btn-add:hover {
			background-color: #d35400;
		}
	</style>
</head>
</html>
