<!DOCTYPE html>
<html>
<head>
	<title>Login | Point of Sales System</title>
	<style>
		body {
			background-color: #f2f2f2;
		}
		form {
			background-color: #ffffff;
			border: 1px solid #ddd;
			padding: 20px;
			margin: 20px auto;
			max-width: 400px;
			text-align: center;
			box-shadow: 0px 2px 5px #888888;
		}
		h1 {
			color: #333;
			font-size: 32px;
			margin-bottom: 20px;
		}
		label {
			display: block;
			margin-bottom: 8px;
			font-size: 18px;
			font-weight: bold;
			color: #333;
		}
		input[type="text"], input[type="password"] {
			padding: 10px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 16px;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 4px;
			font-size: 18px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<form method="post" action="login.php">
		<h1>Login</h1>
		<label for="username">Username</label>
		<input type="text" name="username" id="username" required>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required>
		<input type="submit" value="Login">
	</form>
</body>
</html>
